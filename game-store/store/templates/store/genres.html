{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1 class="display-4">Жанры</h1>
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group">
                    {% for genre in genres %}
                        <li class="list-group-item"><a href="{% url 'games_by_genre' genre.slug %}">{{ genre.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
